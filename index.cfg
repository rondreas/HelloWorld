<?xml version="1.0" encoding="utf-8"?>
<configuration kit="helloWorld" version="1.0">

  <import></import>

  <!-- Load whichever plug-in architecture we've compiled. -->
  <!-- 32 bit extensions -->
  <atom type="Extensions32"> 
    <list type="AutoScan">win32</list>
    <list type="AutoScan">mac</list>
  </atom>

  <!-- 64 bit extensions -->
  <atom type="Extensions64"> 
    <list type="AutoScan">win64</list>
    <list type="AutoScan">mac</list>
    <list type="AutoScan">unix</list>
  </atom>

</configuration>
